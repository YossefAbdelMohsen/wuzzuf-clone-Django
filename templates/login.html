{% extends "layouts/loginLayout.html" %} {% block body %} 
<div class="bodyContactC ">
    <div class="row col-lg-4 col-sm-6 col-md-7 ">

        <div class="card regist col-12 text-center" >
            <p class="card-header my-3 header col-md-12 col-lg-12 cardParagraph" >
                Welcome Back
            </p>
            {% if validationError %}
            <div class="alert alert-danger p-0 bg-transparent border-0">
                {{ validationError }}

                </div
        {% endif %}
            <div class="card-body">
                <form class="row g-3 needs-validation" method="POST" action="/" novalidate >
                    {% csrf_token %}
                 
                        
                        
                    <div class="col-md-12 col-lg-12 ">
                        <label for="validationCustom01" class="form-label d-flex flex-row">Email</label>
                        <input type="text" class="form-control" id="validationCustom01" name="email"
                            placeholder="email" required />
                    </div>
                    <div class="col-md-12 col-lg-12 col-12">
                        <label for="validationCustom02" class="form-label d-flex flex-row">Password</label>
                        <input type="password" class="form-control" id="validationCustom02" name="password"
                            placeholder="password" required>
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-8">
                        <button class="btn btn-primary col-lg-12" type="submit" onclick="LoginDone(event)">Sign Up</button>
                    </div>
                    <hr>
                    <div class="col-md-12 col-lg-12 col-sm-8">
                        <p>New to WUZZUF?
                            <a href="register" class="anchorsOfForms">Join
                                us</a>
                        </p>
                        <div class="col-md-12 col-lg-12">
                            <span style="font-size: 13px;">Looking to post jobs?</span>
                                <a  href="company-signUp/companySignUp" style="text-decoration: none ;font-size:12px; margin-left: 2px;">
                                    Create an Employer Account.</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
